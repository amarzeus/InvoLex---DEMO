
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoLex - AI Billable Hour Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script>
      // To prevent FOUC, this script checks for a saved theme in localStorage
      // and applies it before the page content loads. It defaults to dark mode.
      if (localStorage.involex_theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0f172a',
              'brand-secondary': '#1e293b',
              'brand-accent': '#3b82f6',
              'brand-accent-hover': '#2563eb',
              'brand-text': '#f8fafc',
              'brand-text-secondary': '#94a3b8',
            }
          }
        }
      }
    </script>

}
</script>
